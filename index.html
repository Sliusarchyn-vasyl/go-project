<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World â€¢ Vasyl</title>
    <style>
        :root { color-scheme: light dark; }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            line-height: 1.5;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f4ff, #e8fff3);
        }
        main {
            background: rgba(255,255,255,0.75);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(0,0,0,0.06);
            border-radius: 16px;
            padding: 32px 28px;
            max-width: 640px;
            width: min(92vw, 640px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 { margin: 0 0 8px; font-size: 2rem; }
        p { margin: 0.25rem 0 1rem; color: #444; }
        .muted { opacity: 0.7; font-size: 0.95rem; }
        footer { margin-top: 1rem; font-size: 0.85rem; opacity: 0.7; }
        code { background: rgba(0,0,0,0.06); padding: 0.15rem 0.35rem; border-radius: 6px; }
        @media (prefers-color-scheme: dark) {
            main { background: rgba(20,22,26,0.55); border-color: rgba(255,255,255,0.08); }
            p { color: #ddd; }
            code { background: rgba(255,255,255,0.12); }
        }
    </style>
</head>
<body>
<main>
    <h1>Hello, World! ðŸ‘‹</h1>
    <p>Welcome, student Vasyl. This is your tiny landing page up and running.</p>
    <p class="muted">Today is <span id="now">...</span></p>
    <footer>Made with <span aria-label="love" role="img">ðŸ’™</span> for learning. Try editing <code>index.html</code>.</footer>
</main>
<script>
    (function(){
        const el = document.getElementById('now');
        try {
            const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'full', timeStyle: 'short' });
            el.textContent = fmt.format(new Date());
        } catch {
            el.textContent = new Date().toLocaleString();
        }
    })();
</script>
</body>
</html>
